<!DOCTYPE html>
<html>
<head>
    <title>SVG Test</title>
</head>
<body>
    <h1>SVG Test Page</h1>
    <img src="/images/products/sat.svg" alt="Test SVG" width="600" height="400" style="border: 1px solid red;">
    <hr>
    <h2>Direct SVG:</h2>
    <object data="/images/products/sat.svg" width="600" height="400"></object>
    <hr>
    <h2>Background Image:</h2>
    <div style="width: 600px; height: 400px; background-image: url('/images/products/sat.svg'); background-size: contain; background-repeat: no-repeat; border: 1px solid blue;"></div>
</body>
</html>
